<main>
  <a href="#" id="zap" class="button">zap</a>
</main>
<audio id="zap">
  <source src="zap.mp3"></source>
</audio>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
  var zap = $("#zap") [0];
  $("#zap").click(function(){
    if($('audio#zap')[0].paused==false){
      zap.pause();
    } else {
      zap.play();
    }
    $(".nowplaying").slideToggle();
  });
</script>
