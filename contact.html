<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="contact"></section>
    <form action="https://getsimpleform.com/messages?form_api_token=4e2f02e53f81d7b7750a3898712b44aa" method="post">
        <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
        <input type='hidden' name='redirect_to' value='https://sbm4.github.io/contact-thankyou.html' />
        <!-- all your input fields here.... -->
        <p><label for="first name">First Name</label><input type='text' name='first name' /><br /></p>
        <p><label for="last name">Last Name</label><input type='text' name='last name' /><br /></p>
        <p><label for="email">Email</label><input type='email' name='email' /><br /></p>
        <p><label for="reason for contacting">Reason For Contacting</label><input type='text' name='reason for contacting' /><br /></p>
        <p>How did you find me:
            <br />
            <input type="checkbox" name="service"
        value="through friends" checked="checked" /> through friends <input type="checkbox" name="service"
        value="social medis" /> social media
        <input type="checkbox" name="service"
        value="other" /> other </p>
        <input type='submit' value='Send' />
      </form>
</body>
</html>
