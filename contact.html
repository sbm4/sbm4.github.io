<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form action="https://getsimpleform.com/messages?form_api_token=4e2f02e53f81d7b7750a3898712b44aa" method="post">
        <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
        <input type='hidden' name='redirect_to' value='https://sbm4.github.io/contact-thankyou.html' />
        <!-- all your input fields here.... -->
        <label for="first name">First Name</label><input type='text' name='first name' /><br />
        <label for="last name">Last Name</label><input type='text' name='last name' /><br />
        <label for="email">Email</label><input type='email' name='email' /><br />
        <input type='submit' value='Send Contact Info' />
      </form>
</body>
</html>
